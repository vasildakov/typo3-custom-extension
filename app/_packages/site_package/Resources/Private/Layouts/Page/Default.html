<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">Typo3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li class="nav-item">
                        <a class="nav-link {f:if(condition: mainnavigationItem.active, then: 'active')}"
                           href="{mainnavigationItem.link}"
                           target="{mainnavigationItem.target}"
                           title="{mainnavigationItem.title}"
                        >
                            {mainnavigationItem.title}
                        </a>
                    </li>
                </f:for>
            </ul>
        </div>
    </div>
</nav>


    <f:render section="Main" />

    <f:debug inline="1">{_all}</f:debug>
</html>
