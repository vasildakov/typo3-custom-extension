namespace: Tests
support_namespace: Support
suites:
    unit:
        path: Unit
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
        step_decorators: ~

settings:
    shuffle: true
    lint: true
paths:
    tests: Tests
    output: Tests/_output
    support: Tests/Support
    data: Tests/Support/Data

coverage:
    enabled: true
    show_uncovered: true
    include:
      - Classes/*
    exclude:
      - Tests/*
    remote: false
